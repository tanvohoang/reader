<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ComicViewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Updated to Bootstrap 4.3.1 (March 5, 2019) -->
	<link href="./bootstrap/css/bootstrap-reboot.min.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
	body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	}
	</style>
	

	<script src="js/uncompress.js"></script>
	<script src="js/main.js"></script>
</head>

<style>
#dropbox {
	width: 300px;
	height: 100px;
	background-color: yellow;
}

#comicImg {
	width:100%;
}
</style>
</head>
    
<body onload="init()">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">ComicViewer</a>
        </div>
      </div>
    </div>

    <div class="container">

		<h1>Online JavaScript ComicViewer</h1>
		<p id="introText">Welcome to the Online JavaScript ComicViewer. To begin, simply drag and drop a CBZ or CBR file here.</p>

		<div id="alertArea"></div>

		<div class="modal hide" id="statusModal">
		  <div class="modal-header">
		    <h3>Status</h3>
		  </div>
		  <div class="modal-body">
		  	<p id="statusModalText"></p>
		  </div>
		</div>

		<p id="buttonArea" style="display:none">
		<button id="prevBtn" class="btn">Previous</button> <button id="nextBtn" class="btn">Next</button> <span id="panelCount"></span>
		</p>

		<p>
		<img id="comicImg" />
		</p>

    </div>

		<!-- Updated jQuery to 3.3.1 and Boostrap to 4.3.1 (March 5, 2019) -->
		<!-- Placed at the end of the document so the pages load faster -->
    <script src="./bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap-bunder.min.js"></script>

  </body>
</html>
